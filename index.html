<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time Schedules</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Momment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><strong>Train Time Schedules</strong></h1>
            <h3>(Week 7 Homework: Firebase Usage)</h3>
        </div><!-- end jumbotron -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table id="trainTable" class="table">
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequence (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                        <!-- INPUT RECORDS WILL GO HERE -->
                    </tbody>
                </table><!-- end table -->
            </div><!-- end form panel -->
        </div><!-- end panel -->
        <div class="panel panel-default results-panel">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div><!-- end panel heading -->
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input class="form-control" id="trainName" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input class="form-control" id="trainDestination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label>Intial Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="trainIntialTime" placeholder="Intial Train Time">
                    </div>
                    <div class="form-group">
                        <label>Frequency (between 1-60 min)</label>
                        <input class="form-control" id="trainFrequency" placeholder="Frequency">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form><!-- end form -->
            </div><!-- end form panel -->
        </div><!-- end results-panel -->
    </div><!-- end container -->

    <script type="text/javascript" src="assets\javascript\script.js"></script>

   
</body>
</html>
